<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class= " ">
    <!-- navbar -->

    <nav class="navbar navbar-light bg-body-tertiary" >
        <div class="container-fluid  "  >
          <a class="navbar-brand bg-primary text-white rounded p-2">Weather App</a>
          <form class="d-flex input-group  w-auto">
         
            <div class="input-group">
              <div class="form-outline " data-mdb-input-init>
                <input type="search" id="form1" class="form-control" />
                
              </div>
              <button type="button" class=" btn-primary button btn " data-mdb-ripple-init>
                
                search

              </button>
            </div>
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </form>
        </div>
      </nav>
    <!-- navbar end  -->


    <!-- Weather card -->

    <section class="vh-100" style="background-color: #ADD8E6">
      <div class="container py-5 h-100">
    
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
    
            <div class="card" style="color: #4B515D; border-radius: 35px;">
              <div class="card-body p-4">
    
                <div class="d-flex">
                  <h6 class="flex-grow-1 text-black city">Delhi</h6>
                  <h6 class="current_time"> weather card</h6>
                </div>
    
                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6 class="display-4 mb-0 font-weight-bold text-black fs-3 temp" style="color: #1C2331;"> </h6>
                  <span class="small text-black feel" style="color: #868B94"></span>
                </div>
    
                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem;">
                    <div><i class="fas fa-wind fa-fw wind text-black" style="color: #868B94;"></i> <span class="ms-1 text-black " style="font-style: italic;" >  km/h
                      </span></div>
                    <div><i class="fas fa-tint fa-fw humidity fs-2 text-black " style="color: #868B94; "></i> <span class="ms-1 text-black  " style="font-style: italic;">     HUMIDITY </span>
                    </div>
                    <div><i class="fas fa-sun fa-fw sunrise text-black style="color: #868B94;></i> <span class="ms-1" style="font-style: italic; color: black; font-size: 1;"> sunrise  </span>
                    </div>
                  </div>
                  <div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                      width="100px">
                  </div>
                </div>
    
              </div>
            </div>
    
          </div>
        </div>
    
      </div>
    </section>

    <!-- weather card end -->

<script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
